<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>jeden*</title>
    <style>
        p {
            display: none; 
            visibility: none;
        }
    </style>
</head>
<body>
    <div id="tg">
        <button id="1">jeden</button>
        <p>Lorem ipsum ... 1</p>
        <button id="2">dwa</button>
        <p>Lorem ipsum ... 2</p>
        <button id="3">trzy</button>
        <p>Lorem ipsum ... 3</p>
        <button id="4">cztery</button>
        <p>Lorem ipsum ... 4</p>
        <button id="5">piec</button>
        <p>Lorem ipsum ... 5</p>
    </div>
    <div id="opis">

    </div>
    <script>
        function getTextElement(buttonId) {
            let div = document.getElementById('tg');
            for (let i = 0; i < div.children.length; i++) {
                if (div.children[i].id == buttonId) {
                    return div.children[i+1];
                }
            }
            return null;
        }

        function showOpis(btn) {
            let paragraf = getTextElement(btn.id);
            document.getElementById('opis').innerHTML = paragraf.innerHTML;
        }

        document.querySelectorAll('button').forEach((btn) => {
            btn.addEventListener('click', () => showOpis(btn));
        });

    </script>
</body>
</html>
