<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>cztery*</title>
</head>
<body>
    <h1 style="font-size: 20px">Najedź myszką - kręć "kołem" myszki, zmieniaj rozmiar.</h1>
    <h3 style="font-size: 15px">Najedź myszką - kręć "kołem" myszki, zmieniaj rozmiar.</h3>
    <h6 style="font-size: 10px">Najedź myszką - kręć "kołem" myszki, zmieniaj rozmiar.</h6>
    <script>
        let fontSizes = {
            'h1': 20,
            'h3': 15,
            'h6': 10
        };

        let elems = ['h1', 'h3', 'h6'];
        elems.forEach((elem) => {
            document.querySelector(elem).addEventListener('wheel', (event) => {
                if (event.deltaY < 0) {
                    fontSizes[elem] += 1; 
                } else if (event.deltaY > 0) {
                    fontSizes[elem] -= 1;
                }
                document.querySelector(elem).style.fontSize = `${fontSizes[elem]}px`;
            });
        })
    </script>
</body>
</html>
