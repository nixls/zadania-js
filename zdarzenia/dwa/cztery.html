<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="bory">
R: <input type="range" id="r" min="0" max="255" value="255">
<br>
G: <input type="range" id="g" min="0" max="255" value="255">
<br>
B: <input type="range" id="b" min="0" max="255" value="255">
<br>
<script>
  let [r, g, b, body] = ['r', 'g', 'b', 'bory'].map(x => document.getElementById(x));
  function changeColor(ev) {
    body.style.backgroundColor = `rgb(${r.value}, ${g.value}, ${b.value})`;
  }
  [r, g, b].forEach((x) => {
    x.addEventListener('input', changeColor)
  });
</script>
</body>
</html>
